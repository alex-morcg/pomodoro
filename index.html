<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <div class="card">
            <h1>Pomodoro Timer</h1>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start" class="primary-button">Start</button>
                <button id="pause" class="secondary-button">Pause</button>
                <button id="reset" class="secondary-button">Reset</button>
            </div>
            <div class="mode">
                <button id="work" class="mode-button active">Work</button>
                <button id="break" class="mode-button">Break</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
